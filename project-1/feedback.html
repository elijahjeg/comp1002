        <header>
            <div id="feedback-banner">
                <p>Your feedback has been successfully submitted. Thank you for letting us know your opinion!</p>
                <p id="close-button">x</p>
            </div>
            <h1>Feedback for Sony Walkman</h1>
            <h2>Your Opinion Matters!</h2>
        </header>
        
        <main>
            <form id="feedbackForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" autocomplete="name" required>
                </div>
                <label for="rating">Rating (1-5):</label>
                <div id="rating-section">
                    <label for="rating-1"><img src="images/star-empty.png", height="20" width="20"></label>
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-2"><img src="images/star-empty.png", height="20" width="20"></label>
                    <input type="radio" id="rating-2" name="rating" value="2" required>
                    <label for="rating-3"><img src="images/star-empty.png", height="20" width="20"></label>
                    <input type="radio" id="rating-3" name="rating" value="3" required>
                    <label for="rating-4"><img src="images/star-empty.png", height="20" width="20"></label>
                    <input type="radio" id="rating-4" name="rating" value="4" required>
                    <label for="rating-5"><img src="images/star-empty.png", height="20" width="20"></label>
                    <input type="radio" id="rating-5" name="rating" value="5" required>
                </div>

                <div>
                    <label for="comment">Additional Comments:</label>
                    <br>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <div>

                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </main>
        <footer>
            <small><p>&copy; 1979 Sony Corporation. All rights reserved.</p></small>
        </footer>
    </body>
