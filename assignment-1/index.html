<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Create Pizza Order | Georgian Pizzeria</title>
        <meta name="author" content="Georgian Pizzeria LLC.">
        <meta name="description" content="Order your pizza(s) with customizable options such as shape, size, and all your favourite toppings.">
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header>
                <img alt="Georgian Pizzeria logo" src="images/logo.png" width="175" height="128">
                <h1 h>Georgian Pizzeria</h1>
                <h3>Build your pizza(s) here. Customize it to however you like it!</h3>
        </header>
        <main>
            <form id="pizza_info">
                <fieldset>
                    <div>
                        <!--Input for the number of pizzas, and only accept valid numbers in the range 1-50-->
                        <label for="quantity">Number of pizzas:</label>
                        <input type="number" name="quantity" id="quantity" value="1" max=50 min=1 required />
                    </div>

                    <div>
                        <!--Select input for pizza sizes, the first option will be the initally selected and the user will have to select one of the other three to submit the form-->
                        <label for="size">Size: </label>
                        <select name="size" id="size" required>
                            <option value="">--Select a size--</option>
                            <option value="small">Small - 8 Slices</option>
                            <option value="medium">Medium - 10 Slices</option>
                            <option value="large">Large - 12 Slices</option>
                        </select>
                    </div>

                    <div>
                    <!--'Round' will be selected by default but users can change it the square if they would like to-->
                        <label for="shape">Shape: </label>
                        <select name="shape" id="shape">
                            <option value="round" selected>Round</option>
                            <option value="square">Square</option>
                        </select>
                    </div>
                    <div>
                        <p>Select an order type</p>
                        <!--With one button marked 'required', one of these radio buttons will have to be selected to submit-->
                        <label for="pickup">Pickup</label>
                        <input type="radio" name="order-type" id="pickup" required>

                        <label for="dine-in">Dine-in</label>
                        <input type="radio" name="order-type" id="dine-in">

                        <label for="delivery">Delivery</label>
                        <input type="radio" name="order-type" id="delivery">
                    </div>
                </fieldset>

                <!--Toppings will get its own fieldset, with checkboxes to select multiple different toppings-->
                <fieldset>
                    <legend>Select your toppings</legend>
                    <div>
                        <label for="topping1">Pepperoni</label>
                        <input type="checkbox" name="toppings[]" id="topping1" value="pepperoni" />
                    </div>
                    <div>
                        <label for="topping2">Mushrooms</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="mushrooms" />
                    </div>

                    <div>
                        <label for="topping3">Onions</label>
                        <input type="checkbox" name="toppings[]" id="topping3" value="onions" />
                    </div>

                    <div>
                        <label for="topping4">Peppers</label>
                        <input type="checkbox" name="toppings[]" id="topping4" value="peppers" />
                    </div>
                    <div>
                        <label for="topping5">Olives</label>
                        <input type="checkbox" name="toppings[]" id="topping5" value="olives" />
                    </div>
                    <div>
                        <label for="topping6">Sausage</label>
                        <input type="checkbox" name="toppings[]" id="topping6" value="sausage" />
                    </div>
                    <div>
                        <label for="topping7">Pineapple</label>
                        <input type="checkbox" name="toppings[]" id="topping7" value="pineapple" />
                    </div>
                    <div>
                        <label for="topping8">Bacon</label>
                        <input type="checkbox" name="toppings[]" id="topping8" value="bacon" />
                    </div>

                    <div>
                        <label for="topping9">Spinach</label>
                        <input type="checkbox" name="toppings[]" id="topping9" value="spinach" />
                    </div>
                    <div>
                        <label for="topping10">Extra Cheese</label>
                        <input type="checkbox" name="toppings[]" id="topping10" value="x-cheese" />
                    </div>
                </fieldset>

                <!--An final section for additional instructions for the pizza order.-->
                <fieldset>
                    <label for="instructions"> Additional Instructions</label>
                    <div>
                        <textarea name="instructions" id="instructions" rows="5" cols="50" placeholder="Add some special instructions here..." ></textarea>
                    </div>
                    
                </fieldset>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </form>
        </main>
        <footer>
            <small>Â© Georgian Pizzeria LLC. All rights reserved</small>
        </footer>
    </body>
</html>
