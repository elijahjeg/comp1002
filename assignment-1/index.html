<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
                <h1>Georgian Pizzeria</h1>
                <h3>Let's order some pizza!</h3>
        </header>
        <main>
            <form id="pizza_info">
                <fieldset>
                    <div>
                        <label for="quantity">Number of pizzas:</label>
                        <input type="number" name="quantity" id="quantity" value="1" max=50 min=1 required />
                    </div>

                    <div>
                        <label for="size">Size: </label>
                        <select name="size" id="size">
                            <option value="">--Select a size--</option>
                            <option value="small">Small - 8 Slices</option>
                            <option value="medium">Medium - 10 Slices</option>
                            <option value="large">Large - 12 Slices</option>
                        </select>
                    </div>

                    <div>
                        <label for="shape">Shape: </label>
                        <select name="shape" id="shape">
                            <option value="">--Select a shape--</option>
                            <option value="round">Round</option>
                            <option value="square">Square</option>
                        </select>
                    </div>
                    <p>Select an order type</p>
                    <div class="buttons">
                        <label for="pickup">Pickup</label>
                        <input type="radio" name="order-type" id="pickup">

                        <label for="dine-in">Dine-in</label>
                        <input type="radio" name="order-type" id="dine-in">

                        <label for="delivery">Delivery</label>
                        <input type="radio" name="order-type" id="delivery">
                    </div>
                </fieldset>
                

                <fieldset>
                    <legend>Select your toppings</legend>
                    
                    
                    <div>
                        <label for="topping1">Pepperoni</label>
                        <input type="checkbox" name="toppings[]" id="topping1" value="pepperoni" />
                    </div>

                    <div>
                        <label for="topping2">Mushrooms</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="mushrooms" />
                    </div>

                    <div>
                        <label for="topping3">Onions</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="onions" />
                    </div>

                    <div>
                        <label for="topping4">Peppers</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="peppers" />
                    </div>

                    <div>
                        <label for="topping5">Olives</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="olives" />
                    </div>

                    <div>
                        <label for="topping6">Sausage</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="sausage" />
                    </div>

                    <div>
                        <label for="topping7">Pineapple</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="pineapple" />
                    </div>

                    <div>
                        <label for="topping8">Bacon</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="" />
                    </div>

                    <div>
                        <label for="topping9">Spinach</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="" />
                    </div>

                    <div>
                        <label for="topping10">Extra Cheese</label>
                        <input type="checkbox" name="toppings[]" id="topping2" value="" />
                    </div>

                </fieldset>
                <input type="Submit" value="Submit" />
                <input type="Reset" value="Reset" />
            </form>
        </main>
        <footer>
            <small>Â© Georgian Pizzeria LLC. All rights reserved</small>
        </footer>
    </body>
</html>
